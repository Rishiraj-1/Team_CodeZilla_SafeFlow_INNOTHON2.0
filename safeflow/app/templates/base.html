<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}SafeFlow{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
        {% block head_extra %}{% endblock %}
    </head>
    <body>
        <header>
            <h1>SafeFlow Crowd Management</h1>
            <nav>
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('history') }}">History</a>
                <a href="{{ url_for('map_view') }}">Map</a>
                <span id="userEmailDisplay" style="float:right; margin-right: 20px;"></span>
                <button id="logoutButton" style="float:right;">Logout</button>
            </nav>
        </header>
    
        <main>
            {% block content %}{% endblock %}
        </main>
    
        <footer>
            <p>&copy; 2024 SafeFlow</p>
        </footer>
        
        <script src="{{ url_for('static', path='/js/common.js') }}"></script>
        {% block scripts %}{% endblock %}
    </body>
    </html>
